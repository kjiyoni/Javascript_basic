  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    h2 {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
  <h2>오늘부터 자바스크립트 연습입니다.</h2>
  
  <!-- 내장형 스크립트 -->

    let message; // 변수선언 / 앤트리포인트(시작점)
    message = '웹 프로그래밍 언어의 최강자 JavaScript'; // 값 할당, 싱글쿼트/더블쿼트 둘다 가능(싱글쿼트권장)
    console.log(message);
 </script>

 <h2>문서의 끝입니다..</h2>
